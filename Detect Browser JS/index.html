<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Web Browser</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h2>Browser: </h2>
        <div class="logos">
            <img class="chrome" src="images/chrome.png" alt="chrome" title="Google Chrome" srcset="">
            <img class="firefox" src="images/firefox.png" alt="firefox" srcset="" title="Firefox">
            <img class="edge" src="images/edge.png" alt="edge" srcset="" title="Edge">
            <img class="opera" src="images/opera.png" alt="opera" srcset="" title="Opera">
            <img class="safari" src="images/safari.png" alt="safari" srcset="" title="Safari">
        </div>
    </div>
</body>
</html>
